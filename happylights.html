<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhikshaa's Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .blog-posts {
            margin: 20px 0;
        }
        .blog-post {
            background: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .blog-post h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .blog-post p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Subhikshaa's Blog</h1>
    </header>
    <div class="container">
        <div class="blog-posts" id="blog-posts"></div>
    </div>
    
    <script>
        function displayBlogPosts() {
            const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const blogPostsContainer = document.getElementById('blog-posts');
            blogPostsContainer.innerHTML = '';
            blogPosts.forEach(post => {
                blogPostsContainer.innerHTML += `
                    <div class="blog-post">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <p><small>${new Date(post.timestamp).toLocaleString()}</small></p>
                    </div>
                `;
            });
        }

        window.onload = displayBlogPosts;
    </script>
</body>
</html>
